<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />
    <link rel="stylesheet" th:href="@{/filter_style.css}">
    <title>Java Scripts</title>
</head>
<body>
<section class="hero">
    <div class="container">
        <nav>
            <div class="logo">
                <a href="">
                    <img src="/images/dexdev_logo.png" alt="">
                </a>
            </div>
            <div class="title">
                <h1>Java Scripts</h1>
                <p>A java-based quick notes app.</p>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="filters">
                <div class="title-filter">
                    <p>FILTERS</p>
                </div>
                <div class="all-notes button">
                    <a href="">ALL NOTES</a>
                </div>
                <div class="all-notes button">
                    <a href="">WORK</a>
                </div>
                <div class="to-do button">
                    <a href="">REMINDER</a>
                </div>
                <div class="reminder button">
                    <a href="">TO DO</a>
                </div>
                <div class="meeting button">
                    <a href="">RESEARCH</a>
                </div>
                <div class="reminder button">
                    <a href="">PROJECT IDEA</a>
                </div>
                <div class="meeting button">
                    <a href="">RANDOM</a>
                </div>
            </div>
            <div class="table">
                <div class="table-header">
                    <h1 th:text="${category}"></h1>
                    <a th:href="@{/notes/new}">
                        <div>
                            <h1>+</h1>
                        </div>
                    </a>
                </div>
                <div class="table-body">
                    <table>
                        <thead>
                        <tr>
                            <th>Note</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="javaScript : ${javaScripsList}">
                            <td th:text="${javaScript.note}"></td>
                            <td th:text="${javaScript.category}"></td>
                            <td>
                                <a th:href="@{/notes/update/{id}(id=${javaScript.id})}"><span class="material-symbols-outlined upd">
                                                edit_square
                                                </span></a>
                                <a th:href="@{/notes/delete/{id}(id=${javaScript.id})}"><span class="material-symbols-outlined del">
                                                scan_delete
                                                </span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
